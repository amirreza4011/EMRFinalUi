<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card" >
          <div class="card-content" style="height: auto;border-bottom: 2px solid;padding: 0">


                <div class="col-lg-12" style="display: flex;padding: 10px;">

                  <div class="col-6">
                    <label>
                      پورتال پزشک
                    </label>
                    <input type="radio"   name="a"   checked=""   (click)="showPage('doctorLogin')"  [ngClass]="currentPage === 'doctorLogin' ? 'primary font-medium-2 font-weight-600 active' : 'primary font-medium-2 font-weight-600'"/>
                  </div>
                  |
                  <div class="col-lg-6" >


                    <label>
                      پورتال بیمار

                    </label>
                    <input type="radio"  (click)="showPage('patientLogin')" [ngClass]="currentPage === 'patientLogin' ? 'primary font-medium-2 font-weight-600 active' : 'primary font-medium-2 font-weight-600'" name="a"/>
                  </div>
              
                </div>
            
          </div>
          
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <!-- <div
                  class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                  <img
                    src="../../../../assets/flat-bg.webp"
                    alt=""
                    class="img-fluid mt-5"
                    width="400"
                    height="230"
                  />
                </div> -->
                <section id="patientLogin" style="background-color: white!important;" *ngIf="currentPage==='patientLogin'">
                  <app-logo-item></app-logo-item>
                  <div class="container  bg-white">
                    <div class="col-lg-12 col-md-12 px-4 pt-3">
                      <p class="card-text mb-3">
                        پرونده الکترونیک بیمار                      </p>
                      <div class="alert alert-danger" role="alert" *ngIf="Result">
                   {{Result}}
                      </div>
                      <form action="" (ngSubmit)="onSubmit($event)">
                        <input
                                type="text"
                                class="form-control mb-3"
                                placeholder="کد بیمار  "
                                 name="code"

                        />
                        <input
                                type="text"
                                class="form-control mb-3"
                                placeholder="شناسه مراجعه"
                                name="shenase"

                        />

                        <div class="fg-actions d-flex justify-content-between">
                          <div class="recover-pass">
                            <button class="btn btn-primary">
                            ورود بیمار
                            </button>
                          </div>
                        </div>
                      </form>

                    </div>
                    <div class="col-12 " style="text-align: left;margin: 0!important;padding: 0!important;font-size: 12px">
                      <small>copyright 2020 |V 1.0 13991218 </small>
                    </div>
                  </div>

                </section>
                <section id="doctorLogin"  *ngIf="currentPage==='doctorLogin'" style="background-color: white!important;">
                  <app-logo-item  [show]="false"></app-logo-item>

                  <div class="container" style="background-color: white">
                    <div class="col-lg-12 col-md-12  px-4 pt-3" >
                      <p class="card-text mb-3">
                        پرونده الکترونیک بیمار
                      </p>
                      <div class="alert alert-danger" role="alert" *ngIf="errorMassage">
                        {{errorMassage}}
                      </div>
                      <form action="" (ngSubmit)="doctorLogin($event)">
                        <input
                                type="text"
                                class="form-control mb-3"
                                placeholder="نام کاربری"
                                name="username"
                        />
                        <input
                                type="password"
                                class="form-control mb-3"
                                placeholder="رمز عبور"
                                name="password"
                        />
                        <div class="d-flex justify-content-between ">
                          <div class="remember-me">
                            <div
                                    class="custom-control custom-checkbox custom-control-inline "
                            >
                              <input
                                      type="checkbox"
                                      id="customCheckboxInline1"
                                      name="customCheckboxInline1"
                                      class="custom-control-input"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="fg-actions d-flex justify-content-between">
                          <div class="recover-pass">
                            <button class="btn btn-primary">
                              ورود پزشک
                            </button>
                          </div>
                        </div>
                      </form>


                    </div>
                    <div class="col-12 " style="text-align: left;margin: 0!important;padding: 0!important;font-size: 12px">
                      <small>copyright 2020 |V 1.0 13991218 </small>
                    </div>

                  </div>
                </section>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
